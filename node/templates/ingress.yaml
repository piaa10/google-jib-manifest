---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Values.node.namespace }}
  name: {{ .Values.node.name }}
  #annotations:
  #  alb.ingress.kubernetes.io/scheme: internet-facing
  #  alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: node-service
              port:
                number: 8080
